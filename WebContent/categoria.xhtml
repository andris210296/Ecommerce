<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	

<ui:composition template="base.xhtml">
	<ui:define name="content">

<h2>#{categoria}</h2>


<f:metadata>
	<f:viewParam name = "categoria" value="#{categoriaJsf.categoria}"/>
</f:metadata>
 
		<div class="container">
			<div class="row">
				<div class="thumbnails">
					
					<ui:repeat var="item" value="#{categoriaJsf.produtosCategoria}"
											varStatus="status">
					
					<div class="col-md-4">
						<div class="thumbnail">
							<img
								src="fotos/#{item.foto}"
								alt="ALT NAME"/>
							<div class="caption">
								<h3>#{item.especificacao}</h3>
								<p>R$ #{item.preco_unitario}</p>
								<p align="center">
									<a class="btn btn-primary btn-block" data-toggle="modal"
										data-target="#product_view#{item.codigo}">Mais detalhes</a>
								</p>
							</div>
						</div>
					</div>
					
					</ui:repeat>
					
					
					
				</div>
			</div>
		</div>








		<!-- Mais detalhes do produto -->

<h:form id="formVenda">Â 

		<ui:repeat var="produto" value="#{categoriaJsf.produtosCategoria}" varStatus="status">

			<div class="modal fade product_view" id="product_view#{produto.codigo}">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<a href="#" data-dismiss="modal" class="class pull-right"><span
								class="glyphicon glyphicon-remove"></span></a>
							<h3 class="modal-title">#{produto.especificacao}</h3>
						</div>
						<div class="modal-body">
							<div class="row">
								<div class="col-md-6 product_img">
									<img src="fotos/#{produto.foto}" class="img-responsive" />
								</div>
								<div class="col-md-6 product_content">

									<div class="rating">
										<span class="glyphicon glyphicon-star"></span> <span
											class="glyphicon glyphicon-star"></span> <span
											class="glyphicon glyphicon-star"></span> <span
											class="glyphicon glyphicon-star"></span> <span
											class="glyphicon glyphicon-star"></span> (10 reviews)
									</div>
									<p>#{produto.descricao}</p>
									<h3 class="cost">
										<span class="glyphicon glyphicon-usd"></span>#{produto.preco_unitario}
									</h3>

									<div class="space-ten"></div>
									<div class="btn-ground">
										
										<!-- 
										<button type="button" class="btn btn-primary">
											<span class="glyphicon glyphicon-shopping-cart"></span> Add
											ao Carrinho
										</button>
										 -->
																			
										
										<p:commandButton value="Add ao carrinho" action="#{categoriaJsf.adicionarCarrinho(produto)}"/>
										
																				
										
										<button type="button" class="btn btn-primary">
											<span class="glyphicon glyphicon-heart"></span> Add a lista
											de desejos
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</ui:repeat>
		
		</h:form>

		<!-- Mais detalhes do produto -->


	</ui:define>
</ui:composition>
</html>
